<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Historial de Recepciones — APP-TALLER</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-white border-bottom mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">APP-TALLER</a>
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-outline-primary me-2">Volver</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 class="mb-0">Historial de recepciones</h3>
          <small class="text-muted">Registro de auditoría — acciones sobre recepciones</small>
        </div>
        <div class="d-flex gap-2">
          <button id="btn-export" type="button" class="btn btn-outline-secondary btn-sm">Exportar CSV</button>
          <button id="btn-print" type="button" class="btn btn-outline-secondary btn-sm">Imprimir</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form id="filter-form" class="row g-2 align-items-end">
            <div class="col-lg-3 col-md-6">
              <label class="form-label small">Búsqueda libre</label>
              <input id="f-search" class="form-control form-control-sm" placeholder="Cliente, serial o estado" />
            </div>
            <div class="col-lg-2 col-md-4">
              <label class="form-label small">Acción</label>
              <select id="f-action" class="form-select form-select-sm">
                <option value="">(Todas)</option>
                <option value="UPDATED">UPDATED</option>
                <option value="DELETED">DELETED</option>
                <option value="ARCHIVED">ARCHIVED</option>
              </select>
            </div>
            <div class="col-lg-2 col-md-4">
              <label class="form-label small">Desde</label>
              <input id="f-from" type="date" class="form-control form-control-sm" />
            </div>
            <div class="col-lg-2 col-md-4">
              <label class="form-label small">Tamaño página</label>
              <select id="page-size" class="form-select form-select-sm">
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-12 d-flex justify-content-end">
              <div class="btn-group">
                <button id="btn-filter" type="button" class="btn btn-primary btn-sm">Filtrar</button>
                <button id="btn-clear" type="button" class="btn btn-outline-secondary btn-sm">Limpiar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="alert-area"></div>

      <div class="card">
        <div class="card-body p-2">
          <div class="table-responsive">
            <table class="table table-hover table-sm mb-0">
              <thead class="table-light small text-uppercase">
                <tr>
                  <th style="width:48px">#</th>
                  <th>Reception</th>
                  <th>Cliente</th>
                  <th>Equipo</th>
                  <th>Estado</th>
                  <th>Acción</th>
                  <th>Ingreso</th>
                  <th>Evento</th>
                </tr>
              </thead>
              <tbody id="history-body"></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small id="paging-info" class="text-muted small">Cargando...</small>
          <div class="btn-group">
            <button id="prev-page" class="btn btn-sm btn-outline-secondary">Anterior</button>
            <button id="next-page" class="btn btn-sm btn-outline-secondary">Siguiente</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/history.js"></script>
  </body>
</html>
