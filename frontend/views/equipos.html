<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Módulo de Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary mb-0">Gestión de Equipos</h2>
      <button class="btn btn-outline-secondary" onclick="window.location.href='./index.html'">
        <i class="bi bi-arrow-left"></i> Volver al inicio
      </button>
    </div>

    <!-- Botón Agregar Equipo -->
    <div class="mb-3">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#equipoModal" onclick="abrirModalAgregar()">
        <i class="bi bi-plus-circle"></i> Agregar Equipo
      </button>
    </div>

    <!-- Tabla de Equipos -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-gear"></i> Lista de Equipos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tablaEquipos">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descripción</th>
                <th scope="col">Características</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="equiposTableBody">
              <!-- Los equipos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
        <div id="noEquiposMessage" class="text-center text-muted py-4" style="display: none;">
          <i class="bi bi-inbox" style="font-size: 3rem;"></i>
          <p class="mt-2">No hay equipos registrados</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Agregar/Editar Equipo -->
  <div class="modal fade" id="equipoModal" tabindex="-1" aria-labelledby="equipoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="equipoModalLabel">Agregar Equipo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="equipoForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción *</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" required>
              <div class="invalid-feedback">
                Por favor ingrese una descripción.
              </div>
            </div>
            <div class="mb-3">
              <label for="caracteristicas" class="form-label">Características</label>
              <textarea class="form-control" id="caracteristicas" name="caracteristicas" rows="3" placeholder="Ej: Marca, modelo, especificaciones técnicas, estado, etc."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-primary" id="btnGuardar">
              <i class="bi bi-check-circle"></i> <span id="btnGuardarTexto">Guardar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación para Eliminar -->
  <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h1 class="modal-title fs-5" id="eliminarModalLabel">
            <i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro que desea eliminar el equipo <strong id="equipoAEliminar"></strong>?</p>
          <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script del módulo de equipos -->
  <script src="../scripts/equipos.js"></script>
</body>
</html>
