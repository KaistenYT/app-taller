<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>APP-TALLER — Login</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <div class="auth-card shadow-lg">
            <div class="text-center mb-3">
              <h2 class="mb-0">APP-TALLER</h2>
              <small class="text-muted">Gestión de recepciones</small>
            </div>

            <div id="alert-area"></div>

            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" name="username" class="form-control form-control-lg" required autofocus />
              </div>

              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input id="password" name="password" type="password" class="form-control form-control-lg" required />
                  <button id="toggle-pass" type="button" class="btn btn-outline-secondary" title="Mostrar contraseña">
                    <!-- eye icon SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mt-4">
                <div>
                  <a href="register.html">Crear cuenta</a>
                </div>
                <button id="btn-login" type="submit" class="btn btn-primary btn-lg">Entrar</button>
              </div>
            </form>

            <div class="text-center mt-3 small text-muted">© APP-TALLER</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
