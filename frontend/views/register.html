<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>APP-TALLER — Registro</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-5">
          <div class="auth-card shadow-lg">
            <div class="text-center mb-3">
              <h2 class="mb-0">Crear cuenta</h2>
              <small class="text-muted">Registra un usuario para acceder a la aplicación</small>
            </div>

            <div id="alert-area"></div>

            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" name="username" class="form-control form-control-lg" required autofocus aria-describedby="usernameHelp" />
                <div id="usernameHelp" class="form-text">El nombre de usuario será su identificador para iniciar sesión.</div>
              </div>

              <div class="mb-3 position-relative">
                <label for="input-pass" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input id="input-pass" name="password" type="password" class="form-control form-control-lg" required aria-describedby="passwordHelp" />
                  <button id="toggle-pass" type="button" class="btn btn-outline-secondary" title="Mostrar contraseña" aria-label="Mostrar contraseña">
                    <!-- eye icon SVG inserted by script -->
                  </button>
                </div>
                <div id="passwordHelp" class="form-text">Mínimo 8 caracteres. Usa mayúsculas, minúsculas y números para mayor seguridad.</div>
                <div class="progress mt-2" style="height:6px;">
                  <div id="passwordStrength" class="progress-bar" role="progressbar" style="width:0%"></div>
                </div>
              </div>

              <div class="mb-3">
                <label for="input-pass-confirm" class="form-label">Confirmar contraseña</label>
                <div class="input-group">
                  <input id="input-pass-confirm" name="confirm" type="password" class="form-control form-control-lg" required aria-describedby="confirmHelp" />
                  <button id="toggle-pass-confirm" type="button" class="btn btn-outline-secondary" title="Mostrar contraseña" aria-label="Mostrar contraseña">
                    <!-- eye icon SVG inserted by script -->
                  </button>
                </div>
                <div id="confirmHelp" class="form-text">Vuelve a introducir la contraseña para confirmar.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="login.html">Volver al login</a>
                <button id="btn-register" type="submit" class="btn btn-primary btn-lg">Registrar</button>
              </div>
            </form>

            <div class="text-center mt-3 small text-muted">© APP-TALLER</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/register.js"></script>
  </body>
</html>
