<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APP-TALLER</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="d-flex justify-content-end mb-3 me-3 mt-3">
  <button class="btn btn-success" onclick="crearRecepcion()">Agregar recepción</button>
  </div>
  <h1 class="text-center">SISTEMA DE GESTION Y MONITOREO DE RECEPCIONES</h1>
  <div class="container">
    <div class="justify-content-center">
 <div class="row mb-4 ">
  <div class="col-md-4">
    <input type="text" id="filtroGeneral" class="form-control" placeholder="Buscar por cliente o equipo" />
  </div>
  <div class="col-md-4">
    <input type="date" id="filtroFecha" class="form-control" />
  </div>
  <div class="col-md-4">
    <select id="ordenFecha" class="form-select">
      <option value="desc">Más reciente</option>
      <option value="asc">Más antigua</option>
    </select>
  </div>
</div>
</div>
</div>
  <div class="container mt-5">
  <div class="d-flex justify-content-center">
    
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
     <!-- <th scope="col">ID</th>!-->
      <th scope="col">Cliente</th>
      <th scope="col">Equipo</th>
      <th scope="col">Estado</th>
      <th scope="col">Falla</th>
      <th scope="col">Ingreso</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody id="recepciones-body">
    <!-- Aquí se insertan las filas dinámicamente -->
  </tbody>
</table>

</div>
</div>

  <script src="../scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
